plugins {
    id 'groovy'
}

group = 'com.cosmoloj.gy'
version = '1.0-SNAPSHOT'

subprojects {

    apply {
        plugin('groovy')
    }

    repositories {
        mavenCentral()
    }
    dependencies {

        implementation fileTree(System.getenv('GROOVY_HOME') + "/lib") {
            include '*.jar'
            include '*/*.jar'
        }
        testImplementation platform('org.junit:junit-bom:5.9.1')
        testImplementation 'org.junit.jupiter:junit-jupiter'
    }

    test {
        useJUnitPlatform()
    }
}
